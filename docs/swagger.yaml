basePath: /api/v1
definitions:
  echo.Map:
    additionalProperties: true
    type: object
  github_com_untibullet_subscription-service-em_internal_models.Subscription:
    properties:
      created_at:
        type: string
      end_date:
        type: string
      id:
        type: string
      price:
        type: integer
      service_name:
        type: string
      start_date:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  internal_service.costResp:
    properties:
      total:
        type: integer
    type: object
  internal_service.createReq:
    properties:
      end_date:
        description: MM-YYYY
        type: string
      price:
        type: integer
      service_name:
        maxLength: 255
        minLength: 1
        type: string
